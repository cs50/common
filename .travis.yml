sudo: required
services: docker
script: |
  set -eo pipefail
  [[ "$TRAVIS_BRANCH" == "master" ]] && TAG="latest" || TAG="$TRAVIS_BRANCH"
  IMAGE="$TRAVIS_REPO_SLUG:$TAG"
  docker build . -t "$IMAGE"
before_deploy: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  provider: script
  script: docker push "$IMAGE"
  on:
    all_branches: true
after_deploy: |
  TRIGGER_TRAVIS_BUILD="/tmp/trigger-travis-build"
  curl -fsL https://cs50.ly/trigger-travis-build -o "$TRIGGER_TRAVIS_BUILD"
  chmod +x "$TRIGGER_TRAVIS_BUILD"
  "$TRIGGER_TRAVIS_BUILD" -bi "$IMAGE" --tag "$TRAVIS_BRANCH" -o cs50 -r cli -v
  # TODO figure out versioning
  # "$TRIGGER_TRAVIS_BUILD" -bi $IMAGE --tag "$TRAVIS_BRANCH" -o cs50 -r check -b master
notifications:
  slack:
    secure: 
