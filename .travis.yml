sudo: required
services: docker
script: docker build . -t cs50/baseimage
before_deploy: docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
- provider: script
  script: docker push cs50/baseimage
- provider: script
  script: docker tag cs50/baseimage cs50/baseimage:ubuntu && docker push cs50/baseimage:ubuntu
  on:
    branch: ubuntu
- provider: script
  script: 'curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_PUBLIC_TOKEN" -d "{ \"request\": { \"branch\": \"ubuntu\" } }" "https://api.travis-ci.org/repo/cs50%2Fcli/requests"'
  on:
    branch: ubuntu
- provider: script
  script: 'curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_PUBLIC_TOKEN" -d "{ \"request\": { \"branch\": \"ubuntu\" } }" "https://api.travis-ci.org/repo/cs50%2Fecs/requests"'
  on:
    branch: ubuntu
notifications:
  slack:
    secure: 
